<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Students List</title>
    </head>
    <body>
        <h1>Student List</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Major</th>
                    <th>Year of Study</th>
                    <th>Faculty</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>
                        <a>{{ student.name }}</a>
                    </td>
                    <td>{{ student.surname }}</td>
                    <td>{{ student.major }}</td>
                    <td>{{ student.year_of_study }}</td>
                    <td>{{ student.faculty }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
